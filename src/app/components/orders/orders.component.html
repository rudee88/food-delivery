<ion-item-group class="borderBottom">
  <ion-item lines="none" class="dashedBorderBottom">
  <ion-label>
    {{ order?.restaurant?.name }}
    <p>{{ order?.restaurant?.address }}</p>
    <ion-text>
      <p>RM {{ order?.grandTotal }}
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </p>
    </ion-text>
  </ion-label>
  <ion-note slot="end" color="dark">
    {{ order?.status }}
    <ion-icon color="success" name="checkmark-circle-outline"></ion-icon>
  </ion-note>
</ion-item>
<ion-item lines="none">
  <ion-label>
    <ion-text color="dark" *ngFor="let item of order?.order">
      <p>{{ item?.name }} x {{ item?.quantity }}</p>
    </ion-text>
    <p class="time">{{ order?.time }}</p>
    <ion-row>
      <ion-col size="6">
        <ion-button fill="outline" expand="block" color="primary" (click)="onReorder()">
          REORDER
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline" expand="block" color="dark" (click)="onGetHelp()">
          GET HELP
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-label>
</ion-item>
</ion-item-group>
