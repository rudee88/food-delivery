<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-searchbar
      animated="true"
      debounce="800"
      #searchInput
      placeholder="Search for area, street..."
      (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()" color="dark" fill="clear">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item (click)="onGetCurrentPosition()">
    <ion-icon name="locate-outline" slot="start"></ion-icon>
    <ion-label>
      Current Location
      <p>Using GPS</p>
    </ion-label>
  </ion-item>

  <ion-list *ngIf="places?.length > 0">
    <ion-list-header>
      <h5>SEARCH RESULTS</h5>
    </ion-list-header>
  </ion-list>
    <ion-item *ngFor="let place of places" (click)="onChoosePlace(place)">
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label>
        {{place?.location_name}}
        <p>{{place?.address}}</p>
      </ion-label>
    </ion-item>

</ion-content>
