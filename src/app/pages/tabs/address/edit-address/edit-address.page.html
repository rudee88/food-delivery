<ion-content [fullscreen]="true">

  <ion-toolbar slot="fixed">
    <ion-buttons slot="start" mode="md">
        <ion-back-button defaultHref="/tabs/address"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <div>
    <app-map (location)="fetchLocation($event)"></app-map>
  </div>

  <form [formGroup]="form">
    <ion-list>
      <ion-item lines="none">
        <ion-icon name="location-outline" color="dark" slot="start"></ion-icon>
        <ion-label>{{ location?.location_name }}</ion-label>
        <ion-button slot="end" size="small" color="light">
          <span>CHANGE</span>
        </ion-button>
      </ion-item>
      <ion-row class="ion-padding-horizontal ion-text-justify">
        <ion-note class="ion-text-wrap ion-padding-horizontal">
          {{location?.address}}
        </ion-note>
      </ion-row>
      <ion-item-group class="ion-padding">
        <ion-item>
          <ion-label color="medium" position="floating">
            <span>HOUSE / FLAT / BLOCK NO.</span>
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="house"></ion-input>
          <ion-icon 
          name="checkmark-outline" 
          slot="end" 
          color="primary"
          *ngIf="form.get('house').valid"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="floating">
            <span>LANDMARK</span>
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="landmark"></ion-input>
          <ion-icon 
          name="checkmark-outline" 
          slot="end" 
          color="primary"
          *ngIf="form.get('landmark').valid"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="floating">
            <span>SAVE AS</span>
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          <ion-icon 
          name="checkmark-outline" 
          slot="end" 
          color="primary"
          *ngIf="form.get('title').valid"
          ></ion-icon>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <div class="ion-padding-horizontal ion-text-center">
      <ion-button
       (click)="onSubmit()" 
       type="submit" 
       color="primary" 
       expand="block"
       [disabled]="!form?.valid"
       *ngIf="!isSubmitted"
       >
        SAVE & PROCEED
      </ion-button>
      <ion-button
       color="primary" 
       expand="block"
       *ngIf="isSubmitted"
       >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
  </form>
</ion-content>
