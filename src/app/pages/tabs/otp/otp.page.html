<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Email Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list lines="none">

    <ion-list-header class="ion-margin">
    <ion-label>Enter Email Verification Code</ion-label>
  </ion-list-header>

  <ion-item class="ion-margin">
    <ion-label>
      <div class="ion-padding-top align" align="center">
        <app-otp-input (length)="getOtpLength($event)" (otp)="onOtpChange($event)"></app-otp-input>
      </div>
    </ion-label>
  </ion-item>

  <ion-item class="ion-margin-horizontal">
    <ion-button fill="clear" color="secondary" (click)="onResend()" slot="start">RESEND</ion-button>
    <ion-fab-button slot="end" color="primary" (click)="onVerify()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-item>

  </ion-list>
  

</ion-content>
