<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Account</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="onLogout()">
        <ion-icon name="power-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="borderBottom">
    <ion-item lines="full">
      <ion-button fill="clear" slot="end">
        EDIT
      </ion-button>
      <ion-label>
        <ion-text class="ion-text-uppercase">
          <h4>Rudy Amri</h4>
        </ion-text>
        <p>013-8944432 | rudy.amri88@gmail.com</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Manage Addresses</h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label color="primary">PAST ORDERS</ion-label>
    </ion-list-header>
    <ion-item-group>
      <ion-item lines="none" class="dashedBorderBottom">
      <ion-label>
        Stayfit
        <p>Ampang, Selangor</p>
        <ion-text>
          <p>RM60.00
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </p>
        </ion-text>
      </ion-label>
      <ion-note slot="end" color="dark">
        Delivered
        <ion-icon color="success" name="checkmark-circle-outline"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-text color="dark">
          <p>Pizza x 2</p>
        </ion-text>
        <ion-text color="dark">
          <p>Salad x 2</p>
        </ion-text>
        <p class="time">Sept 6, 2023 7.32 PM</p>
        <ion-row>
          <ion-col size="6">
            <ion-button fill="outline" expand="block" color="primary">
              REORDER
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button fill="outline" expand="block" color="dark">
              GET HELP
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    </ion-item-group>
    
  </ion-list>

</ion-content>
