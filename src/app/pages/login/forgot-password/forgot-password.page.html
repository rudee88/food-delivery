<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form #f2="ngForm" (ngSubmit)="onSubmit(f2)">
    <ion-list lines="none">

      <ion-item class="ion-margin-bottom">
        <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        <ion-input
        type="email"
        name="email"
        ngModel
        email
        required
        #emailCtrl="ngModel"
        placeholder="Email"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched">
        <p>*Please provide a valid email address</p>
      </ion-text>

    </ion-list>

    <div class="ion-text-center">
      <ion-button color="primary" type="submit" *ngIf="!isLoading" [disabled]="!f2.valid">SEND LINK</ion-button>
      <ion-button *ngIf="isLoading" shape="round" color="primary" [disabled]="!f2.valid">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>

  </form>

</ion-content>
