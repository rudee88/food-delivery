<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Control Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="authService.logOut()">
        <ion-icon name="power-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-banner">Create Banner</ion-button>

  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-restaurant">Add Restaurant</ion-button>

</ion-content>
